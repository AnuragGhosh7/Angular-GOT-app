<ngx-spinner></ngx-spinner>
<div class="container" style="text-align:center">
  <!--For Division of books-->

  <div class="row" style="text-align:center">
    <div class="col-12" style="font-size:22px">
      <h1 class="font-style"> Books</h1>
    </div>
    <br>
    <br>
    

  </div>

  <div class="row" *ngIf="allBooks.length>0">
    <div *ngFor="let book of allBooks" class="col-md-6">

      <div class="card border-success">
        <img src="https://cdn.disclose.tv/sites/default/files/styles/article_image/public/img/post/2016/10/03/download-inside-ancient-magical-book-the-ars-notoria-said-to-teach-you-superhuman-abilities-135798.jpg?itok=1JyBA9py"
        class="book-img">
        <div class="card-header text-white bg-success">
          Book Card
        </div>
        <div class="card-body">
          <h5 class="card-title">{{book.name | uppercase}}</h5>
          <p class="card-text">Published by : {{book.publisher}}</p>

          <a [routerLink]="['/books', book.url.split('books/').pop() ]" class="btn btn-success">View</a>
          <hr class="line-color">
        </div>
        <hr>
      </div>




      <br>
    </div>
  </div>

  <!-- For Houses -->
  <div class="row" style="text-align:center">
    <div class="col-12" style="font-size:22px">
      <h1 class="font-style"> Houses</h1>
    </div>
    <br>
    <br>
    <br>

  </div>
  <div class="row" style="text-align:center" *ngIf="allHouses.length>0">
    <div *ngFor="let house of allHouses" class="col-md-6">

      <div class="card border-danger">
        <img src="https://render.fineartamerica.com/images/rendered/search/print/images-medium-5/paris-demolitions-ancient-church-of-st-english-school.jpg"
          style="width: 40.5vw; height: 45vh; ">
        <div class="card-header text-white bg-danger">
          House Card
        </div>
        <div class="card-body">
          <h5 class="card-title">{{house.name | uppercase}}</h5>
          <p class="card-text">Region : {{house.region}}</p>
          <a [routerLink]="['/houses', house.url.split('houses/').pop()]" class="btn btn-danger">Read</a>

        </div>
      </div>

      <br>
    </div>
  </div>
  <!-- Division For Characters -->
  <div class="row" style="text-align:center">
    <div class="col-12" style="font-size:22px">
      <h3 class="font-style"> Characters</h3>
    </div>
    <br>
    <br>
    <br>

  </div>
  <div class="row" style="text-align:center" *ngIf='allCharacters.length>0'>
    <div *ngFor="let character of allCharacters" class="col-md-6">

      <div class="card border-warning">
        <img src="http://www.comicsmoviesgames.com/wp-content/uploads/2016/03/Card-Comparison.jpg"
        style="width: 40vw; height: 45vh; ">
        <div class="card-header text-white bg-warning">
          Character Card
        </div>
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text">{{character.aliases}}</p>

          <a [routerLink]="['/characters', character.url.split('characters/').pop()]" class="btn btn-warning">Read</a>

        </div>
      </div>

      <br>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
